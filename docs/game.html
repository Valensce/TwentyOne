<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Twenty One</title>
</head>
<body onload = "createDeck() + shuffleDeck() + dealCard(deck)">
    <h1 id = "round" align = "center">Round: 1</h1>

    <div id="cardtray" class="cards">
        <div id = "dealerHand">
            <h1 id = "dealerValue">Dealer:</h1>
            <img src = "" alt = "dealerCard" id = "dealerCard1" class = "dealerHand">
            <img src = "" alt = "dealerCard" id = "dealerCard2" class = "dealerHand">

        </div>
        <div id = "playerHand">
            <h1 id = "playerValue">Player:</h1>
            <img src = "" alt = "playerCard" id = "playerCard1" class = "playerHand">
            <img src = "" alt = "playerCard" id = "playerCard2" class = "playerHand">
            <img src = "" alt = "playerCard" id = "playerCard3" style = "display: none;" class = "playerHand">
        </div>
    </div>
    <div id = "btntray" class = "btns" align = "center">
        <input type = "button" value = "Hit" id = "hit" onclick = "hit()">
        <input type = "button" value = "Sit" id = "sit" onclick = "sit()">
        <input type = "button" value = "Next round" style = "display: none;" id = "next" onclick = "nextRound()">
    </div>
    <div align = "center">
        <h1 id = "outcome"></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
